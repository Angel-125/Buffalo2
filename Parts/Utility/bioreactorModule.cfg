	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/Buffalo2/Parts/sharedAssets/bioreactorModule
	}
	rescaleFactor = 1

	node_attach = 0, 0, -0.9375, 0, 0, -1, 1
