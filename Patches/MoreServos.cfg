@PART[m1A1WheelMount]:NEEDS[ServoController]
{
	MODULE
	{
		name = WBIBGSnapshotController
		type = servo
		debugMode = false
		servoEffectName = runningServo
	}


	EFFECTS
	{
		runningServo
		{
			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/ServoController/Sounds/ServoLoop
				volume = 0.0 0.0
				volume = 1.0 10.0
				pitch = 1.0 1.0
				loop = true
			}
		}
	}
}