			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/FlyingSaucers/FX/GeneratorStop
				volume = 0.5
				pitch = 1.0
				loop = false
			}

		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

